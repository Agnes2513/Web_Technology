<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Registration Form</title>
    <link rel="stylesheet" href="style1.css">
    <script>
      function validateForm() {
          const name = document.getElementById('name').value.trim();
          const email = document.getElementById('email').value.trim();
          const phone = document.getElementById('phone').value.trim();
          const dob = document.getElementById('dob').value;
          const gender = document.querySelector('input[name="gender"]:checked');
          const serviceYes = document.querySelector('input[name="service"][value="yes"]').checked;
          const serviceNo = document.querySelector('input[name="service"][value="no"]').checked;
          const skills = document.getElementById('skills').value.trim();
          const interest = document.getElementById('interest').value;
          const aadhar = document.getElementById('aadhar').value.trim();
          const proof = document.getElementById('proof').value;

          // New fields
          const city = document.getElementById('city').value.trim();
          const state = document.getElementById('state').value;
          const zip = document.getElementById('zip').value.trim();

          // Name validation
          if (name === '') {
              alert('Name is required.');
              return false;
          }

          // Email validation
          const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
          if (email === '') {
              alert('Email is required.');
              return false;
          } else if (!email.match(emailPattern)) {
              alert('Please enter a valid email address.');
              return false;
          }

          // Phone number validation
          const phonePattern = /^[0-9]{10}$/;
          if (phone === '') {
              alert('Phone number is required.');
              return false;
          } else if (!phone.match(phonePattern)) {
              alert('Please enter a valid 10-digit phone number.');
              return false;
          }

          // Date of birth validation
          if (dob === '') {
              alert('Date of Birth is required.');
              return false;
          }

          // Gender validation
          if (!gender) {
              alert('Please select your gender.');
              return false;
          }

          // Service validation
          if (!serviceYes && !serviceNo) {
              alert('Please indicate if you have already serviced.');
              return false;
          }

          // Skills validation (if 'Yes' is selected)
          if (serviceYes && skills === '') {
              alert('Please describe your previous service experience.');
              return false;
          }

          // Area of interest validation
          if (interest === '') {
              alert('Please select your area of interest.');
              return false;
          }

          // Aadhar number validation
          const aadharPattern = /^[0-9]{12}$/;
          if (aadhar === '') {
              alert('Aadhar number is required.');
              return false;
          } else if (!aadhar.match(aadharPattern)) {
              alert('Please enter a valid 12-digit Aadhar number.');
              return false;
          }

          // ID proof validation
          if (proof === '') {
              alert('Please upload your ID proof.');
              return false;
          }

          // City validation
          if (city === '') {
              alert('City is required.');
              return false;
          }

          // State validation
          if (state === '') {
              alert('Please select a state.');
              return false;
          }

          // Zip code validation
          const zipPattern = /^[0-9]{5}$/;
          if (zip === '') {
              alert('Zip code is required.');
              return false;
          } else if (!zip.match(zipPattern)) {
              alert('Please enter a valid 5-digit zip code.');
              return false;
          }

          // If all validations pass
          alert('Form submitted successfully!');
          return true;
      }
    </script>
</head>
<body>

<h2>Volunteer Registration Form</h2>

<form id="myForm" onsubmit="return validateForm()">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
    </div>

    <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
    </div>

    <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
    </div>

    <div class="form-group">
        <label>Gender:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="others"> Others
    </div>

    <div class="form-group">
        <label>Already Serviced?:</label>
        <input type="checkbox" name="service" value="yes"> Yes
        <input type="checkbox" name="service" value="no"> No
    </div>

    <div class="form-group">
        <label for="skills">If yes, describe:</label>
        <textarea id="skills" name="skills" rows="4" placeholder="Describe your service"></textarea>
    </div>

    <div class="form-group">
        <label for="interest">Area of Interest:</label>
        <select id="interest" name="interest">
            <option value="">Select</option>
            <option value="rescue">Rescue Operations</option>
            <option value="first-aid">First Aid</option>
            <option value="logistics">Logistics</option>
            <option value="communication">Communication</option>
        </select>
    </div>

    <div class="form-group">
        <label for="aadhar">Aadhar Number:</label>
        <input type="text" id="aadhar" name="aadhar" placeholder="Enter your 12-digit Aadhar number" maxlength="12">
    </div>

    <div class="form-group">
        <label for="proof">Please upload your ID proof:</label>
        <input type="file" id="proof">
    </div>

    <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="Enter your city">
    </div>

    <div class="form-group">
        <label for="state">State:</label>
        <select id="state" name="state">
            <option value="">Choose...</option>
            <option value="CA">California</option>
            <option value="TX">Texas</option>
            <option value="NY">New York</option>
        </select>
    </div>

    <div class="form-group">
        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" placeholder="Enter your zip code" maxlength="5">
    </div>

    <button type="submit">Submit</button>
</form>

</body>
</html>
