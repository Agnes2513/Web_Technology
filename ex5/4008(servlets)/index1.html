<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        .inner-border {
            padding: 20px;
            border: 2px solid #ffa500;
            border-radius: 10px;
        }

        h1 {
            color: #ffa500;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px #000;
        }

        .options a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #333;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            width: 100%;
            max-width: 250px;
        }

        .options a:hover {
            color: #ffa500;
            background-color: #000;
            border-color: #ffa500;
            box-shadow: 0 0 10px #ffa500;
        }

        footer {
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            margin-top: 20px;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inner-border">
            <h1>Disaster Management</h1>
            <div class="options">
                <a href="optin">Opt-in to Receive Alerts</a>
                <a href="displayalert">Check Current Alerts</a>
            </div>
        </div>
    </div>
</body>
</html>
