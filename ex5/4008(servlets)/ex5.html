<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards - Black, Grey, and Orange Theme</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212; /* Dark background */
      color: #f5f5f5; /* Light text */
      margin: 0;
      padding: 0;
    }
    h2 {
      text-align: center;
      margin: 20px 0;
      color: #ffa500; /* Orange heading */
    }
    .card {
      background: #1e1e1e; /* Dark grey card background */
      border: 2px solid #ffa500; /* Orange border */
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-5px); /* Lift effect */
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card-content h4 {
      font-size: 1.2rem;
      color: #ffa500; /* Orange text */
      margin-bottom: 10px;
    }
    .card-content p {
      font-size: 0.9rem;
      color: #d3d3d3; /* Light grey text */
      margin-bottom: 15px;
    }
    .card-content a {
      display: inline-block;
      padding: 10px 20px;
      background: #ffa500; /* Orange button */
      color: #121212; /* Black button text */
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.9rem;
      font-weight: bold;
    }
    .card-content a:hover {
      background: #ff8700; /* Darker orange on hover */
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Three cards in a row */
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    /* Two cards at the bottom */
    .bottom-row {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Two cards in a row */
      gap: 20px;
      padding: 0 20px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h2>Explore Our Features</h2>
  
  <!-- Top Row (3 Cards) -->
  <div class="card-container">
    <!-- Card 1 -->
    <div class="card">
      <img src="https://via.placeholder.com/250x150?text=Image+1" alt="Feature 1">
      <div class="card-content">
        <h4>Feature One</h4>
        <p>Hello in servlets.</p>
        <a href="C:\xampp\tomcat\webapps\4008(servlets)\index.html">Learn More</a>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card">

      <div class="card-content">
        <h4>Feature Two</h4>
        <p>acc to theme</p>
        <a href="C:\xampp\tomcat\webapps\4008(servlets)\help_request.html">Discover</a>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="card">
      <img src="https://via.placeholder.com/250x150?text=Image+3" alt="Feature 3">
      <div class="card-content">
        <h4>Feature Three</h4>
        <p>Session handling</p>
        <a href="C:\xampp\tomcat\webapps\4008(servlets)\index1.html">Uncover</a>
      </div>
    </div>
  </div>

  <!-- Bottom Row (2 Cards) -->
  <div class="bottom-row">
    <!-- Card 4 -->
    <div class="card">
      <img src="https://via.placeholder.com/250x150?text=Image+4" alt="Feature 4">
      <div class="card-content">
        <h4>Feature Four</h4>
        <p>Database.</p>
        <a href="C:\xampp\tomcat\webapps\4008(servlets)\HelpRequestForm.html">Explore</a>
      </div>
    </div>

    <!-- Card 5 -->
    <div class="card">
      <img src="https://via.placeholder.com/250x150?text=Image+5" alt="Feature 5">
      <div class="card-content">
        <h4>Feature Five</h4>
        <p>Visit count.</p>
        <a href="C:\xampp\tomcat\webapps\4008(servlets)\visit.html">See More</a>
      </div>
    </div>
  </div>
</body>
</html>
